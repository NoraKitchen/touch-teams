<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3>Add Player to {{$ctrl.team.name}}</h3>
        </div>
        <div class="panel-body">
            <form ng-submit="$ctrl.addPlayer($ctrl.newPlayer)" class="form">
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="$ctrl.newPlayer.name" placeholder="Player Name">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="$ctrl.newPlayer.jerseyNumber" placeholder="Jersey Number">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="$ctrl.newPlayer.position" placeholder="Position">
                </div>
                <div class="btn-group">
                    <button class="btn btn-primary" type="submit">Add Player</button>
                    <button class="btn btn-primary" type="reset">Reset</button>
                </div>
            </form>
        </div>
    </div>

    <div class="panel">
        <div class="panel-body">
            <div class="list-group">
                <div class="list-group-item" ng-repeat="player in $ctrl.players">
                    <a ui-sref="player({sport: $ctrl.sport, league: $ctrl.league, team: $ctrl.team.name, player: player.name})">
                        <h3>{{player.name}}</h3>
                    </a>
                    <p>{{player.jerseyNumber}}</p>
                    <p>{{player.position}}</p>
                </div>
            </div>
        </div>
    </div>

</div>
